
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pizzaria1.css" />
  <title>Login FRANCO PIZZA'S CLIENTE</title>
</head>
<body>
  <div class="container">
    <h1>FRANCO PIZZA'S</h1>
    <h2>Faça login de Administrador</h2>

    <div class="form-group">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" placeholder="Digite seu Usuário" />
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua Senha" />
    </div>

       <div class="form-group">
      <label for="codigo">Código:</label>
      <input type="password" id="codigo" placeholder="Digite o código de acesso" />
    </div>

    <button onclick="validarLogin()">Entrar</button>
    <p id="mensagem" class="mensagem hidden"></p>

    <footer>
      <div class="logoimg"></div>
    </footer>
  </div>
  <script src="pizzaria.js"></script>
</body>
</html>
