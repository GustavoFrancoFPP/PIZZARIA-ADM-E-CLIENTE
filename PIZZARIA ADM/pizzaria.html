<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pizzaria.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Pizzaria FRANCO'S PIZZA ADM</title>
</head>
<body>
  <div class="container">
    <h1>PIZZARIA FRANCO'S PIZZA</h1>
    <div id="mensagem" class="mensagem hidden"></div>


    <div class="menu">
      <button onclick="mostrarSecao('cadastro')">
        <i class="fas fa-pizza-slice icon"></i>Cadastrar Pizza
      </button>
      <button onclick="mostrarSecao('consulta')">
        <i class="fas fa-search icon"></i>Consultar Cardápio
      </button>
      <button onclick="mostrarSecao('alterar')">
        <i class="fas fa-edit icon"></i>Alterar Pizza
      </button>
      <button onclick="mostrarSecao('pedido')">
        <i class="fas fa-receipt icon"></i>Realizar Pedido
      </button>
      <button onclick="mostrarSecao('venda')">
        <i class="fas fa-shopping-cart icon"></i>Venda Direta
      </button>
      <button onclick="gerarRelatorioVendas()">
        <i class="fa-solid fa-flag icon"></i>Relatório de Vendas
      </button>
    </div>

    <!-- Seção de Cadastro -->
    <div id="cadastro" class="hidden">
      <h2>Cadastrar Pizza</h2>
      <div class="form-group">
        <label for="nome">Nome da Pizza:</label>
        <input type="text" id="nome" placeholder="Digite o nome da pizza" />
      </div>
      <div class="form-group">
        <label for="ingredientes">Ingredientes:</label>
        <input type="text" id="ingredientes" placeholder="Digite os ingredientes" />
      </div>
      <div class="form-group">
        <label for="preco">Preço (R$):</label>
        <input type="number" id="preco" placeholder="Digite o preço" />
      </div>
      <button onclick="adicionarPizza()">Adicionar Pizza</button>
    </div>

    <!-- Seção de Consulta -->
    <div id="consulta" class="hidden">
      <h2>Consultar Cardápio</h2>
      <div class="form-group">
        <label for="busca">Buscar por nome:</label>
        <input type="text" id="busca" placeholder="Digite o nome" oninput="buscarPizza()" />
      </div>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Ingredientes</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody id="lista-pizzas"></tbody>
      </table>
    </div>

    <!-- Seção de Alterar -->
    <div id="alterar" class="hidden">
      <h2>Alterar Pizza</h2>
      <div class="form-group">
        <label for="busca-alterar">Buscar por nome:</label>
        <input type="text" id="busca-alterar" placeholder="Digite o nome" oninput="buscarPizzaParaAlterar()" />
      </div>
      <div id="form-alterar" class="hidden">
        <div class="form-group">
          <label for="novo-nome">Novo Nome:</label>
          <input type="text" id="novo-nome" placeholder="Digite o novo nome" />
        </div>
        <div class="form-group">
          <label for="novos-ingredientes">Novos Ingredientes:</label>
          <input type="text" id="novos-ingredientes" placeholder="Digite os novos ingredientes" />
        </div>
        <div class="form-group">
          <label for="novo-preco">Novo Preço (R$):</label>
          <input type="number" id="novo-preco" placeholder="Digite o novo preço" />
        </div>
        <button onclick="alterarPizza()">Salvar Alterações</button>
      </div>
    </div>

    <!-- Seção de Pedido -->
    <div id="pedido" class="hidden">
      <h2>Realizar Pedido</h2>
      <div class="form-group">
        <label for="pizza-pedido">Nome da Pizza:</label>
        <input type="text" id="pizza-pedido" placeholder="Digite o nome da pizza" />
      </div>
      <div class="form-group">
        <label for="nome-cliente">Nome do Cliente:</label>
        <input type="text" id="nome-cliente" placeholder="Digite o nome do cliente" />
      </div>
      <button onclick="realizarPedido()">Realizar Pedido</button>
      <div id="info-pedido" class="form-group" style="margin-top:15px;"></div>
    </div>

    <!-- Seção de Venda Direta -->
    <div id="venda" class="hidden">
      <h2>Venda Direta</h2>
      <div class="form-group">
        <label for="venda-nome">Nome da Pizza:</label>
        <input type="text" id="venda-nome" placeholder="Digite o nome da pizza" />
      </div>
      <div class="form-group">
        <label for="venda-preco">Preço (R$):</label>
        <input type="number" id="venda-preco" placeholder="Digite o preço" />
      </div>
      <div class="form-group">
        <label for="venda-cliente">Nome do Cliente:</label>
        <input type="text" id="venda-cliente" placeholder="Digite o nome do cliente" />
      </div>
      <button onclick="registrarVenda()">Registrar Venda</button>
      <h3>Vendas Realizadas</h3>
      <ul id="lista-vendas"></ul>
    </div>

    <!-- Seção de Relatório de Vendas -->
    <div id="relatorio-vendas" class="hidden">
      <h3>Relatório de Vendas</h3>
      <table>
        <thead>
          <tr>
            <th>Pizza</th>
            <th>Preço</th>
            <th>Cliente</th>
          </tr>
        </thead>
        <tbody id="tabela-relatorio-vendas"></tbody>
      </table>
    </div>
  </div>

  <script src="pizzaria.js"></script>
</body>
</html>
