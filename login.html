
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pizzaria1.css" />
  <title>Login FRANCO PIZZA'S CLIENTE</title>
</head>
<body>
  <div class="container">
    <h1>FRANCO PIZZA'S</h1>
    <h2>Faça login para pedir sua pizza</h2>

    <div class="form-group">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" placeholder="Digite seu Usuário" />
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua Senha" />
    </div>

    <button onclick="validarLogin()">Entrar</button>
    <p id="mensagem" class="mensagem hidden"></p>

    <h2>Não possui Login? Faça seu Cadastro agora mesmo</h2>
    <button onclick="window.location.href='cadastro.html'">Cadastrar</button>
    <h2>Quer entrar em sua conta de Administrador? Clique aqui!</h2>
    <button onclick="window.location.href='loginadm.html'">Entrar com ADM</button>
    
    <footer>
      <div class="logoimg"></div>
    </footer>
  </div>
  <script src="pizzaria1.js"></script>
</body>
</html>
